<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

  <!--creating the parent div that houses the cal-->

    <div class="container">
        <!--creating the input (screen) where the cal resul will be displayed-->
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
        <!--the button div-->
        
            <!--coral button-->
            <button type="button" class="coral-btn btn" data-num="*">*</button>
            <button type="button" class="coral-btn btn" data-num="-">-</button>
            <button type="button" class="coral-btn btn" data-num="+">+</button>
            <button type="button" class="coral-btn btn" data-num="/">/</button>
            <!--orange button-->
            <button type="button" class="orange-btn btn" data-num=".">.</button>
            <button type="button" class="orange-btn btn" data-num="1">1</button>
            <button type="button" class="orange-btn btn" data-num="2">2</button>
            <button type="button" class="orange-btn btn" data-num="3">3</button>
            <button type="button" class="orange-btn btn" data-num="4">4</button>
            <button type="button" class="orange-btn btn" data-num="5">5</button>
            <button type="button" class="orange-btn btn" data-num="6">6</button>
            <button type="button" class="orange-btn btn" data-num="7">7</button>
            <button type="button" class="orange-btn btn" data-num="8">8</button>
            <button type="button" class="orange-btn btn" data-num="9">9</button>
            <button type="button" class="orange-btn btn" data-num="0">0</button>
            <button type="button" class="equal">=</button>
            <button type="button" class="clear">C</button>
        
    </div>
<script src="script.js"></script>
</body>
</html>
